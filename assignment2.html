<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .error-text {
        color: red;
        font-size: 0.9rem;
        margin-top: 3px;
      }
      .border-danger-custom {
        border: 1px solid red !important;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h3 class="mb-0">User Management Dashboard</h3>

            <!-- Optional: clear storage -->
            <button
              id="clearAllBtn"
              class="btn btn-outline-danger btn-sm"
              type="button"
            >
              Clear All Users
            </button>
          </div>

          <!-- Existing Users Table -->
          <div class="table-responsive">
            <table class="table table-striped align-middle mb-2">
              <thead>
                <tr>
                  <th style="width: 70px">#</th>
                  <th>Username</th>
                  <th>Fullname</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody id="userTableBody"></tbody>
            </table>
          </div>

          <!-- Button under the list to toggle dialog -->
          <button
            id="openModalBtn"
            class="btn btn-primary"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#userModal"
          >
            + Add New User
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Dialog -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="userForm">
            <div class="modal-header">
              <h5 class="modal-title">Add New User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="username" class="form-control" type="text" />
                <div id="usernameErr" class="error-text"></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Fullname</label>
                <input id="fullname" class="form-control" type="text" />
                <div id="fullnameErr" class="error-text"></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" type="email" />
                <div id="emailErr" class="error-text"></div>
              </div>

              <div id="duplicateErr" class="error-text"></div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Create User</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // ---------- LocalStorage (so data stays after refresh) ----------
      const STORAGE_KEY = "users_dashboard_v1";

      function loadUsers() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch {
          return [];
        }
      }

      function saveUsers(users) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
      }

      // ---------- Default users (existing users shown) ----------
      let users = loadUsers();
      if (users.length === 0) {
        users = [];
        saveUsers(users);
      }

      // ---------- Render table ----------
      const tbody = document.getElementById("userTableBody");

      function escapeHtml(str) {
        return String(str)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function renderUsers() {
        tbody.innerHTML = "";
        users.forEach((u, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${escapeHtml(u.username)}</td>
            <td>${escapeHtml(u.fullname)}</td>
            <td>${escapeHtml(u.email)}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      renderUsers();

      // ---------- Modal + form ----------
      const modalEl = document.getElementById("userModal");
      const modal = bootstrap.Modal.getOrCreateInstance(modalEl);

      const form = document.getElementById("userForm");
      const username = document.getElementById("username");
      const fullname = document.getElementById("fullname");
      const email = document.getElementById("email");

      const usernameErr = document.getElementById("usernameErr");
      const fullnameErr = document.getElementById("fullnameErr");
      const emailErr = document.getElementById("emailErr");
      const duplicateErr = document.getElementById("duplicateErr");

      function clearErrors() {
        usernameErr.textContent = "";
        fullnameErr.textContent = "";
        emailErr.textContent = "";
        duplicateErr.textContent = "";
        username.classList.remove("border-danger-custom");
        fullname.classList.remove("border-danger-custom");
        email.classList.remove("border-danger-custom");
      }

      function clearForm() {
        username.value = "";
        fullname.value = "";
        email.value = "";
      }

      function isEmpty(v) {
        return v.trim() === "";
      }

      function isValidEmail(v) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v.trim());
      }

      function setError(input, errEl, msg) {
        input.classList.add("border-danger-custom");
        errEl.textContent = msg;
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        clearErrors();

        let ok = true;

        // required fields
        if (isEmpty(username.value)) {
          ok = false;
          setError(username, usernameErr, "This field must not be empty");
        }
        if (isEmpty(fullname.value)) {
          ok = false;
          setError(fullname, fullnameErr, "This field must not be empty");
        }
        if (isEmpty(email.value)) {
          ok = false;
          setError(email, emailErr, "This field must not be empty");
        } else if (!isValidEmail(email.value)) {
          ok = false;
          setError(email, emailErr, "Please enter a valid email");
        }

        // duplicate username check (good UX)
        const unameLower = username.value.trim().toLowerCase();
        if (ok && users.some((u) => u.username.toLowerCase() === unameLower)) {
          ok = false;
          setError(username, usernameErr, "Username already exists");
          duplicateErr.textContent = "Please choose a different username.";
        }

        if (!ok) return;

        // Create new user
        const newUser = {
          username: username.value.trim(),
          fullname: fullname.value.trim(),
          email: email.value.trim(),
        };

        users.push(newUser);
        saveUsers(users);

        // Clear the form
        clearForm();

        // Close dialog
        modal.hide();

        // Display the user in the list
        renderUsers();
      });

      // Reset when modal opens
      modalEl.addEventListener("shown.bs.modal", () => {
        clearErrors();
        username.focus();
      });

      // Optional: Clear all users
      document.getElementById("clearAllBtn").addEventListener("click", () => {
        localStorage.removeItem(STORAGE_KEY);
        users = [];
        renderUsers();
      });
    </script>
  </body>
</html>
