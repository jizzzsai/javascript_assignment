<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list1"></ul>

    <script>
      // get the <ul> element
      const list = document.getElementById("list1");

      // loop from 1 to 20
      for (let i = 1; i <= 20; i++) {
        // skip 5, 10, 15
        if (i === 5 || i === 10 || i === 15) {
          continue;
        }

        // create new <li>
        const li = document.createElement("li");
        li.textContent = i; // set number text
        list.appendChild(li); // add <li> to <ul>
      }
    </script>
  </body>
</html>
