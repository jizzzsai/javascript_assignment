<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web Form Assignment</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .error-text {
        color: red;
        font-size: 0.9rem;
        margin-top: 3px;
      }

      .is-invalid-custom {
        border: 1px solid red !important;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="mb-4">Interactive Web Form</h3>

          <!-- Username -->
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" />
            <div class="error-text" id="usernameError"></div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" />
            <div class="error-text" id="emailError"></div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" />
            <div class="error-text" id="passwordError"></div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" />
            <div class="error-text" id="confirmPasswordError"></div>
          </div>

          <!-- Interesting Topics -->
          <div class="mb-3">
            <div class="d-flex gap-2 align-items-center">
              <label class="form-label fw-bold mb-0">Interesting Topics</label>
              <span class="error-text" id="topicsError"></span>
            </div>

            <div class="form-check">
              <input
                class="form-check-input topic"
                type="checkbox"
                value="HTML"
              />
              <label class="form-check-label">HTML</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input topic"
                type="checkbox"
                value="CSS"
              />
              <label class="form-check-label">CSS</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input topic"
                type="checkbox"
                value="JavaScript"
              />
              <label class="form-check-label">JavaScript</label>
            </div>
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <div class="d-flex gap-2 align-items-center">
              <label class="form-label fw-bold mb-0">Gender</label>
              <span class="error-text" id="genderError"></span>
            </div>

            <select id="gender" class="form-select">
              <option value="">--</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <!-- Submit -->
          <button id="submitBtn" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        function setError(input, errorEl, msg) {
          input.addClass("is-invalid-custom");
          errorEl.text(msg);
        }

        function clearError(input, errorEl) {
          input.removeClass("is-invalid-custom");
          errorEl.text("");
        }

        $("#submitBtn").click(function () {
          let valid = true;

          const username = $("#username");
          const email = $("#email");
          const password = $("#password");
          const confirmPassword = $("#confirmPassword");

          // Clear previous errors
          $(".form-control").removeClass("is-invalid-custom");
          $(".error-text").text("");

          // Empty field checks
          if ($.trim(username.val()) === "") {
            setError(
              username,
              $("#usernameError"),
              "this filed must not be empty"
            );
            valid = false;
          }

          if ($.trim(email.val()) === "") {
            setError(email, $("#emailError"), "this filed must not be empty");
            valid = false;
          }

          if ($.trim(password.val()) === "") {
            setError(
              password,
              $("#passwordError"),
              "this filed must not be empty"
            );
            valid = false;
          }

          if ($.trim(confirmPassword.val()) === "") {
            setError(
              confirmPassword,
              $("#confirmPasswordError"),
              "this filed must not be empty"
            );
            valid = false;
          }

          // Topic check
          if ($(".topic:checked").length === 0) {
            $("#topicsError").text("At least one topic must be selected");
            valid = false;
          }

          // Gender check
          if ($("#gender").val() === "") {
            $("#genderError").text("please choose your gender");
            valid = false;
          }

          // Password match check
          if (
            $.trim(password.val()) !== "" &&
            $.trim(confirmPassword.val()) !== "" &&
            password.val() !== confirmPassword.val()
          ) {
            setError(
              confirmPassword,
              $("#confirmPasswordError"),
              "confirmed password mismatched the password"
            );
            valid = false;
          }

          if (valid) {
            alert("Form submitted successfully!");
          }
        });
      });
    </script>
  </body>
</html>
